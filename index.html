<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Challenge</title>
</head>
<body>
    <main class="main">
        <header class="main__header">
            <ul class="main__avatar">
                <li>
                    <img class="main__image" src="./img/janderf.jpg" alt="">
                </li>
                <li class="main__wrapper-menu">
                    <ul class="main__menu">
                        <li class="main__item">
                            <a class="main__link" href="https://www.linkedin.com/in/jander-buritica-garcia-fb/" target="_blank">
                                <img class="main__social-media" src="./img/linkedin.svg" alt="">
                                Linkedin
                            </a>
                        </li>
                        <li class="main__item is-one-row">
                            <a class="main__link" href="https://github.com/Jander937" target="_blank">
                                <img class="main__social-media" src="./img/git-hub.svg" alt="">
                                GitHub
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <h1 class="main__title">Challenge Alura </h1>
            <button class="main__button is-btn-small js-btn-fullscreen" type="button">
                <img class="is-icon-svg is-icon-white js-img-fullscreen" src="./img/full-screen.svg" alt="">
            </button>
        </header>
        <div class="main__content">
            <div class="main__warning">
                <img class="is-icon-warning is-icon-white" src="./img/warning.svg" alt="">
                <p>only lowercase letters and no accents.</p>
            </div>
            <div class="main__wrapper-textarea">
                <textarea class="main__textarea js-textarea" placeholder="Enter text here!"></textarea>
            </div>
            <div class="main__wrapper-button">
                <button class="is-button-large is-encrypt js-encrypt" type="button">
                    <img class="is-icon-black" src="./img/encrypt.svg" alt="">
                    Encrypt
                </button>
                <button class="is-button-large is-descrypt js-descrypt" type="button">
                    <img class="is-icon-white" src="./img/descrypt.svg" alt="">
                    Decrypt
                </button>
            </div>
        </main>
    </main>
    <aside class="aside">
        <header class="aside__header">
            <a class="is-btn-small" href="https://www.figma.com/proto/trP3p5nEh7XUyB3n2bomjP/Alura-Challenge---Desaf%C3%ADo-1---L%C3%B3gica?node-id=2-213&t=38UJ7kfNE0eQvPNq-0&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A213&show-proto-sidebar=1" target="_blank">
                <img class="is-icon-svg is-icon-figma is-icon-white" src="./img/figma.svg" alt="">
            </a>
            <input class="aside__checkbox js-checkbox" id="checkbox" type="checkbox" name="checkbox">
            <div class="aside__button-toggle">
                <img class="aside__icon-theme is-icon-white is-moon" src="./img/moon.svg" alt="">
                <img class="aside__icon-theme is-icon-black" src="./img/sun.svg" alt="Icone do Sol">
                <label for="checkbox" class="aside__circle js-btn-toggle"></label>
            </div>
        </header>
        <section class="aside__display">
            <div class="aside__display-text  js-display-text">
                <div class="aside__image" >
                    <img src="./img/goku.png" height=280px alt="">
                </div>
                <div class="aside__message">
                    <h2 class="aside__title">No text was found</h2>
                    <p class="aside__paragraph">Enter the text you want to encrypt or decrypt.</p>
                </div>
            </div>
            <button class="aside__copy is-button-large is-button-copy js-btn-copy" type="button">
                <img class="is-icon-black" src="./img/clipboard.svg" alt="">
                Copy
            </button>
        </section>
    </aside>

    <script src="./script.js"></script>
</body>
</html>
</html>
